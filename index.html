<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <title>NFT preview card</title>
        <link rel="icon" href="/images/favicon-32x32.png">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
        
        <!-- CSS File -->
        <link rel="stylesheet" href="app/dist/style.css">

        <style>
            .attribution { 
                font-size: 0.8rem; 
                text-align: center;
                margin-top: 2rem;
            }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>

        <main>
            <div class="nft">
                <div class="NftImageContainer">
                    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="NftImage">
                </div>
                
                <h2 class="NftTitle">Equilibrium #3429</h2>
                <p class="NftDescription">Our Equilibrium collection promotes balance and calm.</p>
                <div class="NftInfo">
                    <div class="NftPrice">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="eth">
                        <p class="PriceEth">0.041 ETH</p>
                    </div>
                    <div class="NftDuration">
                        <img src="images/icon-clock.svg" alt="icon-clock" class="time">
                        <p class="TimeDuration">3 days left</p>
                    </div>
                </div>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="image-avatar" class="profile">
                <p>Creation of <p class="NftCreator">Jules Wyvern</p></p>
            </div>
            
        </main>
        
        <div role="contentinfo" class="attribution">
            Design by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://twitter.com/AnasCd">Anas Ali</a>.
        </div>

        <!-- JavaScript File -->
        <script src="app/dist/all.js"></script>
    </body>
</html>
